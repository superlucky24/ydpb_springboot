<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원정보 상세 | 관리자</title>
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/ydpb.css}">
    <link rel="stylesheet" th:href="@{/css/ydpb_community_center_list.css}">
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/ydpb.js}"></script>
</head>
<body>
<div id="wrap">
    <div class="container">
        <div class="contents_wrap safe_area">

            <main>
                <div class="location">
                    <div class="location_title">
                        <h2>회원정보 상세 관리</h2>
                    </div>
                </div>

                <div id="board" class="clearfix">
                    <div id="contents">

                        <table class="p_table"> <colgroup>
                            <col style="width: 20%;">
                            <col>
                        </colgroup>
                            <tbody class="tb_text"> <tr>
                                <th scope="row">사용자 ID</th>
                                <td th:text="${member.memId}">아이디가 나올 자리</td>
                            </tr>
                            <tr>
                                <th scope="row">이름</th>
                                <td th:text="${member.memName}">이름이 나올 자리</td>
                            </tr>
                            <tr>
                                <th scope="row">휴대폰</th>
                                <td th:text="${member.memPhone}">휴대폰 번호</td>
                            </tr>
                            <tr>
                                <th scope="row">이메일</th>
                                <td th:text="${member.memEmail}">이메일 주소</td>
                            </tr>
                            <tr>
                                <th scope="row">비밀번호 변경</th>
                                <td>
                                    <form th:action="@{/member/updatePw}" method="post" style="display: flex; gap: 5px;">
                                        <input type="hidden" name="memId" th:value="${member.memId}">
                                        <input type="password" name="memPassword" class="p-input" style="width: 200px;" placeholder="새 비밀번호 입력" required>
                                        <button type="submit" class="p-button">변경</button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                        <div class="p_ctrl clearfix" style="margin-top:20px;">
                            <div class="p_control" style="float:left;">
                                <a th:href="@{/member/list}" class="p-button">목록으로</a>
                            </div>
                            <div class="p_control" style="float:right;">
                                <form th:action="@{/member/delete}" method="post" onsubmit="return confirm('정말 삭제하시겠습니까?');">
                                    <input type="hidden" name="memId" th:value="${member.memId}">
                                    <button type="submit" class="p-button" style="background-color: #d9534f; color: white; border:none;">회원 삭제</button>
                                </form>
                            </div>
                        </div>

                    </div> </div> </main>
        </div>
    </div>
</div>
</body>
</html>
