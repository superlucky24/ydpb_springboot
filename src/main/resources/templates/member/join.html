<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>통합 로그인 - 회원가입3단계 회원정보입력</title>
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}">
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/ydpb.css}">
    <link rel="stylesheet" th:href="@{/css/ydpb_member.css}">
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/prefixfree.min.js}"></script>
    <script th:src="@{/js/ydpb.js}"></script>
    <script th:src="@{/js/ydpb_member.js}"></script>
</head>
<body>
    <div id="wrap" class="member_wrap">
        <!-- member header -->
        <header class="member_header">
            <div class="header_inner">
                <h1>
                    <a href="../"><span class="blind">영등포구</span></a><b>통합로그인</b>
                </h1>
                <p>영등포구청 홈페이지를 방문해주신 여러분 환영합니다</p>
            </div>
        </header>
        <!-- //member header -->

        <!-- member container -->
        <div class="member_container">
            <div class="membership">
                <div class="member_inner">
                    <!-- member menu -->
                    <ul class="member_menu">
                        <li>
                            <a th:href="@{/login}">통합로그인</a>

                        </li>
                        <li class="active">
                            <span>회원가입</span>
                        </li>
                        <li>
                            <a href="#">약관재동의</a>
                        </li>
                    </ul>
                    <!-- //member menu -->

                    <!-- member contents -->
                    <div class="member_contents join_contents">
                        <ol class="join_flow">
                            <li>
                                <b>STEP01</b>
                                <span>회원구분</span>
                            </li>
                            <li>
                                <b>STEP02</b>
                                <span>약관동의 및 본인인증</span>
                            </li>
                            <li class="active">
                                <b>STEP03</b>
                                <span>회원정보입력</span>
                            </li>
                            <li>
                                <b>STEP04</b>
                                <span>가입완료</span>
                            </li>
                        </ol>
                        <form th:action="@{/member/join}" method="post" class="join_form" th:object="${member}">
                            <table class="table_form">
                                <colgroup>
                                    <col class="col1">
                                    <col class="col2">
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th scope="row">
                                            <label for="memId">사용자 ID</label>
                                            <span class="required_mark">필수</span>
                                        </th>
                                        <td>
                                            <input type="text" th:field="*{memId}" id="memId" class="input input_auto" maxlength="20" size="40" required>
                                            <button type="button" class="btn btn_write btn_sm" onclick="layerAlert('죄송합니다.<br> 현재 준비중인 메뉴입니다.')">중복확인</button>
                                            <p>※ ID는 20자리 이하로 입력하셔야 합니다.</p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            <label for="memName">사용자 이름</label>
                                            <span class="required_mark">필수</span>
                                        </th>
                                        <td>
                                            <input type="text" th:field="*{memName}" id="memName" class="input input_auto" maxlength="20" size="40" required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">사용자 생년월일</th>
                                        <td>
                                            <input type="date" th:field="*{memBirth}" id="memBirth" class="input input_auto">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">사용자 성별</th>
                                        <td>
                                            <div class="radio">
                                                <input type="radio" th:field="*{memGender}" id="memGenderM" value="남">
                                                <label for="memGenderM">남</label>
                                            </div>
                                            <div class="radio">
                                                <input type="radio" th:field="*{memGender}" id="memGenderF" value="여">
                                                <label for="memGenderF">여</label>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            <label for="memPassword">비밀번호</label>
                                            <span class="required_mark">필수</span>
                                        </th>
                                        <td>
                                            <input type="password" th:field="*{memPassword}" id="memPassword" class="input input_auto" maxlength="20" size="40" required>
                                            <p>※ 비밀번호는 20자리 이하로 입력하셔야 합니다.</p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            <label for="memPasswordRe">비밀번호확인</label>
                                            <span class="required_mark">필수</span>
                                        </th>
                                        <td>
                                            <input type="password" name="memPasswordRe" id="memPasswordRe" class="input input_auto" maxlength="20" size="40" required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            주소
                                            <span class="required_mark">필수</span>
                                        </th>
                                        <td>
                                            <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
                                            <button type="button" class="btn btn_cancel btn_sm" onclick="execDaumPostcode()">주소찾기</button>
                                            <span class="text_alert">우편번호 검색창이 새창으로 열립니다.</span>
                                            <input type="text" th:field="*{memAddress}" id="memAddress" class="input" maxlength="200" placeholder="주소" readonly required>
                                            <input type="text" th:field="*{memAddressDetail}" id="memAddressDetail" class="input" maxlength="300" placeholder="상세주소">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">일반전화</th>
                                        <td>
                                            <input type="text" th:field="*{memTel1}" id="memTel1" class="input input_auto" maxlength="3" size="3">-
                                            <input type="text" th:field="*{memTel2}" id="memTel2" class="input input_auto" maxlength="4" size="4">-
                                            <input type="text" th:field="*{memTel3}" id="memTel3" class="input input_auto" maxlength="4" size="4">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            휴대폰
                                            <span class="required_mark">필수</span>
                                        </th>
                                        <td>
                                            <input type="text" th:field="*{memPhone1}" id="memPhone1" class="input input_auto" maxlength="3" size="3" required>-
                                            <input type="text" th:field="*{memPhone2}" id="memPhone2" class="input input_auto" maxlength="4" size="4" required>-
                                            <input type="text" th:field="*{memPhone3}" id="memPhone3" class="input input_auto" maxlength="4" size="4" required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            이메일
                                            <span class="required_mark">필수</span>
                                        </th>
                                        <td>
                                            <input type="text" th:field="*{memEmail1}" id="memEmail1" class="input input_auto" required>
                                            @
                                            <input type="text" th:field="*{memEmail2}" id="memEmail2" class="input input_auto" required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">영등포구소식</th>
                                        <td>
                                            <div class="radio">
                                                <input type="radio" th:field="*{memNews}" id="memNewsY" value="Y">
                                                <label for="memNewsY">받음</label>
                                            </div>
                                            <div class="radio">
                                                <input type="radio" th:field="*{memNews}" id="memNewsN" value="N">
                                                <label for="memNewsN">받지않음</label>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="btns">
                                <input type="submit" class="btn btn_write" value="회원가입">
                            </div>
                        </form>
                    </div>
                    <!-- //member contents -->
                </div>
            </div>
        </div>
        <!-- //member container -->
    </div>
</body>
</html>
