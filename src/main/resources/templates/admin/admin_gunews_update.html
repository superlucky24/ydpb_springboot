<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구청소식 | 관리자 메뉴</title>
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}">
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/ydpb.css}">
    <link rel="stylesheet" th:href="@{/css/ydpb_community_center_write.css}">
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/ydpb.js}"></script>
</head>
<body>
    <div id="wrap">
        <!-- header -->
        <header class="header" th:replace="~{/admin/common/admin_header_footer::header}"></header>
        <!-- //header -->

        <!-- container -->
        <div class="container">
            <div class="contents_wrap safe_area">
                <!-- 사이드 메뉴 -->
                <aside class="side_menu" th:replace="~{/admin/common/admin_sidemenu::side}"></aside>

                <!-- main -->
                <main>
                    <!-- location -->
                    <div class="location">
                        <div class="location_title">
                            <h2>구청소식</h2>
                        </div>
                    </div>
                    <!-- location -->

                    <!-- contents -->
                    <div class="contents">
                        <div class="board_write">
                            <p class="text_alert alert_write">
                                <span class="required_mark">필수항목</span> 표시는 필수 항목 입니다.
                            </p>

                            <!-- 글수정 폼 -->
                            <form th:action="@{/admin/gunews/update}" method="post">
                                <input type="hidden" name="gnewsId" th:value="${board.gnewsId}">
                                <input type="hidden" name="pageNum" th:value="${cri.pageNum}">
                                <input type="hidden" name="amount" th:value="${cri.amount}">
                                <input type="hidden" name="searchType" th:value="${cri.searchType}">
                                <input type="hidden" name="searchKeyword" th:value="${cri.searchKeyword}">

                                <table class="table_form">
                                    <caption class="blind">구청소식 글수정</caption>
                                    <colgroup>
                                        <col class="col1">
                                        <col>
                                    </colgroup>
                                    <tbody>
                                        <tr>
                                            <th scope="row">
                                                <label for="gnewsTitle">제목</label>
                                                <span class="required_mark">필수</span>
                                            </th>
                                            <td>
                                                <input type="text" name="gnewsTitle" id="gnewsTitle" class="input form_input" th:value="${board.gnewsTitle}" required>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">
                                                <label for="gnewsContent">내용</label>
                                                <span class="required_mark">필수</span>
                                            </th>
                                            <td>
                                                <textarea name="gnewsContent" id="gnewsContent" rows="10" class="input" th:text="${board.gnewsContent}" required></textarea>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">
                                                <label for="gnewsDepartment">부서</label>
                                            </th>
                                            <td>
                                                <input type="text" name="gnewsDepartment" id="gnewsDepartment" class="input form_input" th:value="${board.gnewsDepartment}">
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">
                                                <label for="gnewsTel">연락처</label>
                                            </th>
                                            <td>
                                                <input type="text" name="gnewsTel" id="gnewsTel" class="input form_input" th:value="${board.gnewsTel}">
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">공공누리</th>
                                            <td>
                                                <div class="radio">
                                                    <input type="radio" name="gnewsOpentype" id="gnewsOpentypeY" value="Y" th:field="${board.gnewsOpentype}">
                                                    <label for="gnewsOpentypeY">표시</label>
                                                </div>
                                                <div class="radio">
                                                    <input type="radio" name="gnewsOpentype" id="gnewsOpentypeN" value="N" th:field="${board.gnewsOpentype}">
                                                    <label for="gnewsOpentypeN">비표시</label>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">파일</th>
                                            <td>
                                                <div th:if="${board.files != null}">
                                                    <div th:each="file : ${board.files}" class="existing_file">
                                                        <span th:text="${file.fileName}"></span>
                                                        <label>
                                                            <input type="checkbox" name="deleteFileIds" th:value="${file.fileId}"> 삭제
                                                        </label>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>

                                <div class="btns">
                                    <a th:href="@{/admin/gunews/list(pageNum=${cri.pageNum}, amount=${cri.amount}, searchType=${cri.searchType}, searchKeyword=${cri.searchKeyword})}" class="btn btn_default">목록</a>
                                    <button type="submit" class="btn btn_write">저장</button>
                                </div>
                            </form>
                            <!-- //글쓰기 폼 -->
                        </div>
                    </div>
                    <!-- //contents -->

                </main>
                <!-- //main -->
            </div>
        </div>
        <!-- //container -->

        <!-- footer -->
        <footer class="footer" th:replace="~{/admin/common/admin_header_footer::footer}"></footer>
        <!-- //footer -->
    </div>
</body>
</html>
