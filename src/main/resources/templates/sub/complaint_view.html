<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>민원신청 | 우리동이야기 | 영등포본동 주민센터</title>
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}">
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/ydpb.css}">
    <link rel="stylesheet" th:href="@{/css/ydpb_community_center_view.css}">
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/prefixfree.min.js}"></script>
    <script>const menuName = '민원신청';</script>
    <script th:src="@{/js/ydpb.js}"></script>
</head>
<body>
    <div id="wrap">
        <!-- header -->
        <header class="header" th:replace="~{/common/header_footer_layout :: header}"></header>
        <!-- //header -->

        <!-- search -->
        <div class="search" th:replace="~{/common/header_footer_layout :: search}"></div>
        <!-- //search -->

        <!-- container -->
        <div class="container">
            <div class="contents_wrap safe_area">
                <!-- side menu -->
                <aside class="side_menu" th:replace="~{/common/sidemenu_layout :: sidemenu}"></aside>
                <!-- //side menu -->

                <!-- main -->
                <main>
                    <!-- location -->
                    <div class="location">
                        <div class="location_title">
                            <h2>민원신청</h2>
                        </div>
                        <div class="location_path">
                            <span class="loc_home">홈</span>
                            <span class="loc_arrow">&gt;</span>
                            <span class="loc_text"><a th:href="@{/}">동주민센터</a></span>
                            <span class="loc_arrow">&gt;</span>
                            <span class="loc_text"><a th:href="@{/}">영등포본동</a></span>
                            <span class="loc_arrow">&gt;</span>
                            <span class="loc_text"><a th:href="@{/}">우리동이야기</a></span>
                            <span class="loc_arrow">&gt;</span>
                            <span class="loc_text">민원신청</span>
                        </div>
                        <div class="location_icon">
                            <ul class="loc_fixed_icon">
                                <li><button type="button" class="loc_print">프린트</button></li>
                                <li class="icon_sns">
                                    <button type="button" class="loc_sns">SNS</button>
                                    <div class="sns_list">
                                        <a href="#" class="loc_sns_icon1">a</a>
                                        <a href="#" class="loc_sns_icon2">a</a>
                                        <a href="#" class="loc_sns_icon3">a</a>
                                        <a href="#" class="loc_sns_icon4">a</a>
                                        <a href="#" class="loc_sns_icon5">a</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- location -->

                    <!-- contents -->
                    <div class="contents" id="board">
                        <div class="board clearfix">
                            <div class="bbs_wrap">
                                <div class="bbs_info">
                                    <div class="bbs_count">
                                        <span>
                                            신청일
                                            <strong th:text="${#dates.format(complaint.comDate,'yyyy.MM.dd')}">날짜 표시</strong>
                                        </span>
                                    </div>
                                </div>
                                <table class="p-table">
                                    <colgroup>
                                        <col class="w20p">
                                        <col>
                                    </colgroup>
                                    <tbody class="p-tb">
                                        <tr>
                                            <td colspan="2"><span class="td_title" th:text="${complaint.getComTitle()}">제목 표시</span></td>
                                        </tr>
                                        <tr>
                                            <td colspan="2" class="td_text">
                                                <div class="board_content" th:text="${complaint.getComContent()}"></div>
                                            </td>
                                        </tr>
                                        <th:block th:if="${complaint.getComAnswer != null}">
                                            <tr>
                                                <th scope="row">처리상황</th>
                                                <td class="com-status" th:text="${complaint.getComStatus()}">처리상황 표시</td>
                                            </tr>
                                            <tr>
                                                <th scope="row">종합의견</th>
                                                <td class="com-answer" th:text="${complaint.getComAnswer()}">종합의견 표시</td>
                                            </tr>
                                        </th:block>
                                    </tbody>
                                </table>
                                <div class="form_btns_wrap">
                                    <div class="btns">
                                        <th:block th:if="${complaint.memId.equals(session.memId) and complaint.getComAnswer == null}">
                                            <button data-oper="update" class="btn btn_bordered update">수정</button>
                                            <button data-oper="delete" class="btn btn_bordered delete">삭제</button>
                                        </th:block>
                                    </div>
                                    <div class="btns">
                                        <button data-oper="list" class="p-btn">
                                            목록
                                            <span class="p-btn_write"></span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 전송용 폼 추가 -->
                        <form th:action="@{/complaint/update}" method="get" id="operForm">
                            <input type="hidden" name="comId" id="comId" th:value="${complaint.comId}"/>
                            <input type="hidden" name="pageNum" id="pageNum" th:value="${cri.pageNum }"/>
                            <input type="hidden" name="amount" id="amount" th:value="${cri.amount }">
                            <input type="hidden" name="searchType" th:value="${cri.searchType }">
                            <input type="hidden" name="searchKeyword" th:value="${cri.searchKeyword }" >
                        </form>
                        <!-- //전송용 폼 추가 -->

                    </div>
                    <!-- //contents -->
                    
                    <!-- charge info -->
                    <div class="charge_info">
                        <ul>
                            <li>
                                <span class="info_name">담당부서</span>
                                <span>영등포본동</span>
                            </li>
                            <li>
                                <span class="info_name">담당전화번호</span>
                                <span>02-2670-1026</span>
                            </li>
                        </ul>
                    </div>
                    <!-- //charge info -->
                </main>
                <!-- //main -->
            </div>
        </div>
        <!-- //container -->

        <!-- footer -->
        <footer class="footer" th:replace="~{/common/header_footer_layout :: footer}"></footer>
        <!-- //footer -->
    </div>

    <script type="text/javascript">
        $(document).ready(function() {
            // 폼 할당
            let operForm = $('#operForm');

            //속성 선택자 update 선택
            $("button[data-oper='update']").on('click',function(){
                operForm.attr("action","/complaint/update").submit();
            })

            //속성 선택자 list 선택
            $("button[data-oper='list'] ").on('click',function(){
                // 목록 페이지는 아무런 데이터도 필요 없음 => comId 값을 삭제
                operForm.find("#comId").empty();
                operForm.attr("action","/complaint/list");
                operForm.submit();
            });

            //remove -> method post 방식으로 바꿔주고 submit
            $("button[data-oper='delete'] ").on('click',function(){
                if (!confirm("정말 삭제하시겠습니까?")) {
                    return; // 취소 시 종료
                }
                operForm.attr("action",'/complaint/delete').attr("method","post");
                operForm.submit();
            });
        });
    </script>
</body>
</html>
