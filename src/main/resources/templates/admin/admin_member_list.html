<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원정보 관리 | 관리자</title>
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/ydpb.css}">
    <link rel="stylesheet" th:href="@{/css/ydpb_community_center_list.css}">
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/ydpb.js}"></script>
</head>
<body>
<div id="wrap">
    <div class="container">
        <div class="contents_wrap safe_area">
            <main>
                <div class="location">
                    <div class="location_title"><h2>회원정보 관리</h2></div>
                </div>

                <div id="board" class="clearfix">
                    <div id="contents">
                        <form th:action="@{/member/list}" method="get" class="board_searchform">
                            <div class="p-search clearfix">
                                <div class="p-form-group">
                                    <select name="searchType" class="p-input">
                                        <option value="I">아이디</option>
                                        <option value="N">이름</option>
                                    </select>
                                    <input name="searchKeyword" class="p-input" type="text">
                                    <span class="p-form-group__btn">
                                            <input value="검색" type="submit" class="p-button">
                                        </span>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="page_cou clearfix">
                        <p>총 <em class="em_black" th:text="${#lists.size(list)}">0</em> 개</p>
                    </div>

                    <table class="p_table">
                        <thead>
                        <tr>
                            <th scope="col">번호</th>
                            <th scope="col">사용자 ID</th>
                            <th scope="col">사용자 이름</th>
                            <th scope="col">휴대폰</th>
                            <th scope="col">이메일</th>
                        </tr>
                        </thead>
                        <tbody class="tb_text">
                        <tr th:each="member, status : ${list}">
                            <td th:text="${status.count}">1</td>
                            <td>
                                <a th:href="@{/member/view(memId=${member.memId})}"
                                   th:text="${member.memId}" style="color:blue; text-decoration:underline;">아이디</a>
                            </td>
                            <td th:text="${member.memName}">이름</td>
                            <td th:text="${member.memPhone}">010-0000-0000</td>
                            <td th:text="${member.memEmail}">test@test.com</td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(list)}">
                            <td colspan="5">등록된 회원이 없습니다.</td>
                        </tr>
                        </tbody>
                    </table>
                    <!-- 페이징 -->
                    <div style="text-align: center; margin-top: 20px;">
                        <ul style="display: inline-flex; list-style: none; padding: 0;">

                            <li th:if="${pageMaker.prev}" style="margin: 0 5px;">
                                <a th:href="@{/admin/member/list(pageNum=${pageMaker.startPage - 1}, amount=${pageMaker.cri.amount})}"
                                   style="text-decoration: none; padding: 5px 10px; border: 1px solid #ddd;">이전</a>
                            </li>

                            <li th:each="num : ${#numbers.sequence(pageMaker.startPage, pageMaker.endPage)}"
                                style="margin: 0 5px;">
                                <a th:href="@{/admin/member/list(pageNum=${num}, amount=${pageMaker.cri.amount})}"
                                   th:text="${num}"
                                   th:style="${pageMaker.cri.pageNum == num} ?
                        'text-decoration: none; padding: 5px 10px; border: 1px solid #333; background-color: #f4f4f4; font-weight: bold;' :
                        'text-decoration: none; padding: 5px 10px; border: 1px solid #ddd; color: #666;'">
                                </a>
                            </li>

                            <li th:if="${pageMaker.next}" style="margin: 0 5px;">
                                <a th:href="@{/admin/member/list(pageNum=${pageMaker.endPage + 1}, amount=${pageMaker.cri.amount})}"
                                   style="text-decoration: none; padding: 5px 10px; border: 1px solid #ddd;">다음</a>
                            </li>

                        </ul>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>
</body>
</html>
