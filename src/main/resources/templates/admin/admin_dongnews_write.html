<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리동소식 | 관리자 메뉴</title>
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}">
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/ydpb.css}">
    <link rel="stylesheet" th:href="@{/css/ydpb_community_center_write.css}">
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/ydpb.js}"></script>
</head>
<body>
    <div id="wrap">
        <!-- header -->
        <header class="header" th:replace="~{/admin/common/admin_header_footer::header}"></header>
        <!-- //header -->

        <!-- container -->
        <div class="container">
            <div class="contents_wrap safe_area">
                <!-- 사이드 메뉴 -->
                <aside class="side_menu" th:replace="~{/admin/common/admin_sidemenu::side}"></aside>

                <!-- main -->
                <main>
                    <!-- location -->
                    <div class="location">
                        <div class="location_title">
                            <h2>우리동소식</h2>
                        </div>
                    </div>
                    <!-- location -->

                    <!-- contents -->
                    <div class="contents">
                        <div class="board_write">
                            <p class="text_alert alert_write">
                                <span class="required_mark">필수항목</span> 표시는 필수 항목 입니다.
                            </p>

                            <!-- 글쓰기 폼 -->
                            <form th:action="@{/admin/dongnews/write}" method="post">
                                <input type="hidden" name="memId" th:value="${session.memId}">
                                <input type="hidden" name="pageNum" th:value="${cri.pageNum}">
                                <input type="hidden" name="amount" th:value="${cri.amount}">
                                <input type="hidden" name="searchType" th:value="${cri.searchType}">
                                <input type="hidden" name="searchKeyword" th:value="${cri.searchKeyword}">

                                <table class="table_form">
                                    <caption class="blind">우리동소식 글쓰기</caption>
                                    <colgroup>
                                        <col class="col1">
                                        <col>
                                    </colgroup>

                                    <tbody>
                                        <tr>
                                            <th scope="row">
                                                <label for="dnewsTitle">제목</label>
                                                <span class="required_mark">필수</span>
                                            </th>
                                            <td>
                                                <input type="text" name="dnewsTitle" id="dnewsTitle" class="input form_input" required>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">
                                                <label for="dnewsDepartment">부서</label>
                                            </th>
                                            <td>
                                                <input type="text" name="dnewsDepartment" id="dnewsDepartment" class="input form_input">
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">
                                                <label for="dnewsTel">연락처</label>
                                            </th>
                                            <td>
                                                <input type="text" name="dnewsTel" id="dnewsTel" class="input form_input">
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">
                                                <label for="dnewsContent">내용</label>
                                                <span class="required_mark">필수</span>
                                            </th>
                                            <td>
                                                <textarea name="dnewsContent" id="dnewsContent" rows="10" class="input" required></textarea>
                                            </td>
                                        </tr>

                                        <tr>
                                            <th scope="row">파일</th>
                                            <td>
                                                <div class="file_group">
                                                    <div class="file_input">
                                                        <input type="file" name="file_1" id="file_1" >
                                                        <span class="input disabled"></span>
                                                        <button type="button" class="clear_file" title="1번 파일 삭제">1번 파일 삭제</button>
                                                    </div>
                                                    <div class="file_btn">
                                                        <label for="file_1" class="btn btn_primary btn_sm">파일선택</label>
                                                    </div>
                                                    <div class="file_option">
                                                        <div class="checkbox">
                                                            <input type="checkbox" name="file_opt_1" id="file_opt_1">
                                                            <label for="file_opt_1">본문삽입</label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <label for="file_text_1" class="blind">1번 파일 대체 텍스트 입력</label>
                                                <input type="text" name="file_text_1" id="file_text_1" class="input form_input" placeholder="첨부 이미지 대체 텍스트 입력">
                                                <div class="file_group">
                                                    <div class="file_input">
                                                        <input type="file" name="file_2" id="file_2" >
                                                        <span class="input disabled"></span>
                                                        <button type="button" class="clear_file" title="2번 파일 삭제">2번 파일 삭제</button>
                                                    </div>
                                                    <div class="file_btn">
                                                        <label for="file_2" class="btn btn_primary btn_sm">파일선택</label>
                                                    </div>
                                                    <div class="file_option">
                                                        <div class="checkbox">
                                                            <input type="checkbox" name="file_opt_2" id="file_opt_2">
                                                            <label for="file_opt_2">본문삽입</label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <label for="file_text_2" class="blind">2번 파일 대체 텍스트 입력</label>
                                                <input type="text" name="file_text_2" id="file_text_2" class="input form_input" placeholder="첨부 이미지 대체 텍스트 입력">
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>

                                <div class="btns">
                                    <a th:href="@{/admin/dongnews/list(pageNum=${cri.pageNum}, amount=${cri.amount}, searchType=${cri.searchType}, searchKeyword=${cri.searchKeyword})}" class="btn btn_default">목록</a>
                                    <button type="submit" class="btn btn_write">저장</button>
                                </div>
                            </form>
                            <!-- //글쓰기 폼 -->
                        </div>
                    </div>
                    <!-- //contents -->

                </main>
                <!-- //main -->
            </div>
        </div>
        <!-- //container -->

        <!-- footer -->
        <footer class="footer" th:replace="~{/admin/common/admin_header_footer::footer}"></footer>
        <!-- //footer -->
    </div>

    <script th:inline="javascript" th:if="${errorMsg != null and !#strings.isEmpty(errorMsg.trim())}">
        $(document).ready(function() {
            // 오류 메세지 출력
            let errorMsg = /*[[${errorMsg}]]*/null;
            if(errorMsg) {
                alert(errorMsg);
                history.replaceState({}, null, null);
            }
        });
    </script>
</body>
</html>
