<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전화번호 인증</title>
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}">
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/ydpb.css}">
    <link rel="stylesheet" th:href="@{/css/ydpb_member.css}">
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/prefixfree.min.js}"></script>
    <script th:src="@{/js/ydpb.js}"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script th:src="@{/js/ydpb_auth.js}"></script>
</head>
<body>
    <div class="auth_phone">
        <label for="phoneNumber">전화번호:</label>
        <input type="text" id="phoneNumber" placeholder="+821012345678" value="+821012345678"/>
        <button id="sendCodeBtn">인증번호 전송</button>

        <div id="recaptcha-container"></div>

        <br/>

        <label for="verificationCode">인증번호:</label>
        <input type="text" id="verificationCode" placeholder="123456"/>
        <button id="verifyCodeBtn">인증번호 확인</button>

        <p id="status"></p>
    </div>
</body>
</html>
