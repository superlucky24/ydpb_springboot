<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자치회관 게시판 | 관리자 메뉴</title>
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}">
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/ydpb.css}">
    <link rel="stylesheet" th:href="@{/css/ydpb_community_center_view.css}">
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/ydpb.js}"></script>
</head>
<body>
    <div id="wrap">
        <!-- header -->
        <header class="header" th:replace="~{admin/common/admin_header_footer::header}"></header>
        <!-- //header -->

        <!-- search -->
        <div class="search"></div>
        <!-- //search -->

        <!-- container -->
        <div class="container">
            <div class="contents_wrap safe_area">
                <!-- side menu -->
                <aside class="side_menu" th:replace="~{admin/common/admin_sidemenu::side}"></aside>
                <!-- //side menu -->

                <!-- main -->
                <main>
                    <!-- location -->
                    <div class="location">
                        <div class="location_title">
                            <h2>자치회관 게시판</h2>
                        </div>
                    </div>
                    <!-- //location -->

                    <!-- contents -->
                    <div class="contents" id="board">
                        <div class="board clearfix">
                            <div class="bbs_wrap">
                                <div class="bbs_info">
                                    <div class="bbs_count">
                                        <span class="line">
                                            조회수
                                            <strong th:text="${board.cmntCount}"></strong>
                                        </span>
                                        <span>
                                            작성일
                                            <strong th:text="${#dates.format(board.cmntDate, 'yyyy-MM-dd')}"></strong>
                                        </span>
                                    </div>
                                </div>
                                <table class="p-table">
                                    <colgroup>
                                        <col class="w20p">
                                        <col>
                                    </colgroup>
                                    <tbody>
                                        <tr>
                                            <td colspan="2"><span class="td_title" th:text="${board.cmntTitle}"></span></td>
                                        </tr>
                                        <tr>
                                            <td colspan="2" class="td_text">
                                                <div class="board_content" th:text="${board.cmntContent}"></div>
                                            </td>
                                        </tr>

                                        <tr th:if="${board.files != null and #lists.size(board.files) > 0}">
                                            <td colspan="2">
                                                <div class="board_img_view" th:each="file : ${board.files}"
                                                     th:if="${file.fileName != null
                                                      and (file.fileName.toLowerCase().endsWith('.jpg')
                                                      or file.fileName.toLowerCase().endsWith('.jpeg')
                                                      or file.fileName.toLowerCase().endsWith('.png')
                                                      or file.fileName.toLowerCase().endsWith('.gif'))}">
                                                    <img th:src="@{/admin/community/download(fileId=${file.fileId})}" th:alt="${file.altText != null ? file.altText : board.cmntTitle}">
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">행정동</th>
                                            <td>영등포본동</td>
                                        </tr>

                                        <tr th:if="${board.files != null and #lists.size(board.files) > 0}">
                                            <th scope="row">파일</th>
                                            <td>
                                                <ul class="p-attach">
                                                    <li class="p-attach_item" th:each="file : ${board.files}">
                                                        <a class="p-attach_link" th:href="@{/admin/community/downloadattachment(fileId=${file.fileId})}">
                                                            <span th:text="*{file.fileName}">파일명 출력</span>
                                                            <span class="p-down_icon" aria-hidden="true"></span>
                                                        </a>
                                                        <a th:href="@{/admin/community/download(fileId=${file.fileId})}" target="_blank" class="p-attach_prv">
                                                            <span class="p-prv"></span>
                                                            미리보기
                                                        </a>
                                                    </li>
                                                </ul>
                                            </td>
                                        </tr>

                                        <!-- 부서가 있을 때만 표시 -->
                                        <tr th:if="${board.cmntDepartment != null}">
                                            <th scope="row">부서</th>
                                            <td th:text="${board.cmntDepartment}"></td>
                                        </tr>

                                    </tbody>
                                </table>
                                <div class="form_btns_wrap">
                                    <div class="btns">
                                        <!-- 수정 버튼은 그대로 링크 -->
                                        <a th:href="@{/admin/community/update(cmntId=${board.cmntId}, pageNum=${cri.pageNum}, amount=${cri.amount}, searchType=${cri.searchType}, searchKeyword=${cri.searchKeyword})}" class="btn btn_bordered update">수정</a>

                                        <!-- 삭제 버튼을 form으로 감싸 POST 요청 -->
                                        <form th:action="@{/admin/community/delete}" method="post" style="display:inline;">
                                            <input type="hidden" name="cmntId" th:value="${board.cmntId}">
                                            <input type="hidden" name="pageNum" th:value="${cri.pageNum}">
                                            <input type="hidden" name="amount" th:value="${cri.amount}">
                                            <input type="hidden" name="searchType" th:value="${cri.searchType}">
                                            <input type="hidden" name="searchKeyword" th:value="${cri.searchKeyword}">
                                            <button type="submit" class="btn btn_bordered delete">삭제</button>
                                        </form>
                                    </div>
                                    <div class="btns">
                                        <a class="p-btn" th:href="@{/admin/community/list(pageNum=${cri.pageNum}, amount=${cri.amount}, searchType=${cri.searchType}, searchKeyword=${cri.searchKeyword})}">
                                            목록
                                            <span class="p-btn_write"></span>
                                        </a>
                                    </div>
                                </div>

                            </div>
                        </div>


                    </div>
                    <!-- //contents -->

                </main>
                <!-- //main -->
            </div>
        </div>
        <!-- //container -->

        <!-- footer -->
        <footer class="footer" th:replace="~{admin/common/admin_header_footer::footer}"></footer>
        <!-- //footer -->
    </div>
</body>
</html>
